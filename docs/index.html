<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vicis - Presentation and transformation layer for data output in RESTful APIs.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Presentation and transformation layer for data output in RESTful APIs." />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
    <style>
      img[src*="#left"] {
        float: left;
      }
      img[src*="#right"] {
        float: right;
      }
      img[src*="#center"] {
        display: block;
        margin: auto;
      }
      :root {
        --base-font-size: 18px;
        --base-font-weight: bold;
        --base-line-height: 1.05;
        --code-font-weight: bold;
        --sidebar-nav-link-border-color--active: #000;
        --sidebar-nav-link-color--active: #000;
        --sidebar-nav-link-color: #666666;
        --sidebar-nav-link-font-weight: bold;
        --sidebar-nav-link-text-decoration-color: #000;
        --sidebar-width: 370px;
      }
      a,
      a:visited {
        color: #000000;
      }
      *,
      body * {
        text-rendering: optimizeLegibility;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        // homepage: "README.md",
        name: "Vicis",
        repo: "https://github.com/r37r0m0d3l/vicis",
        auto2top: true,
        loadNavbar: true,
        loadSidebar: true,
        logo: "_media/icon.png",
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied",
        },
        themeColor: "#1f282d",
      };
    </script>
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="https://unpkg.com/prismjs/components/prism-javascript.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-typescript.min.js"></script>
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
